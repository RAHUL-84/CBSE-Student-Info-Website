<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a3d5f7;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background-color: #c4dff2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #dff7f1;
        }
        tr:hover {
            background-color: #acfae7;
        }
		
        .myButton {
            text-decoration: none;  
            background-color: #003366; /* Dark blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .myButton:hover {
            background-color: #002244; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <form action="AddStudent" method="post">
        <label for="studentId">Student id:</label>
        <input type="text" id="studentId" name="studentId">

        <label for="studentName">Student name:</label>
        <input type="text" id="studentName" name="studentName">

        <label for="hindi">Hindi:</label>
        <input type="text" id="hindi" name="hindi">

        <label for="english">English:</label>
        <input type="text" id="english" name="english">

        <label for="mathematics">Mathematics:</label>
        <input type="text" id="mathematics" name="mathematics">

        <label for="science">Science:</label>
        <input type="text" id="science" name="science">

        <label for="socialScience">Social Science:</label>
        <input type="text" id="socialScience" name="socialScience">

        <label for="computer">Computer:</label>
        <input type="text" id="computer" name="computer">

        <input type="submit" value="Add Student">
        <a href="menu.html" class="myButton">Go to Home</a>
    </form>
</body>
</html>
