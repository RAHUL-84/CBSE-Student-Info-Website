<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Input</title>
  <style>
    body {
      background-color: #a3d5f7;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #c4dff2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Space between the buttons */
    }

    .myButton {
      text-decoration: none;
      background-color: #003366; /* Dark blue */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .myButton:hover {
      background-color: #002244; /* Darker blue on hover */
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <form action="removeStudent" method="post">
    <h2>Remove Student</h2>
    <label for="StdId">Enter Student ID:</label>
    <input type="text" id="StdId" name="StdId" required><br>

    <div class="button-container">
      <button class="myButton" type="submit">Remove</button>
      <a href="menu.html" class="myButton">Go to Home</a>
    </div>
  </form>

</body>
</html>
